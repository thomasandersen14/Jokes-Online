        <script>
            document.addEventListener('DOMContentLoaded', function(){
                const riddles = [
                    "What word is always spelled wrong?",
                    "What kind of ship has two mates but no captain?",
                    "What two words, added together, contain the most letters?",
                    "I have 13 hearts, but no lungs or stomach. What am I?",
                    "Three doctors all say Robert is their brother. Robert says he has no brothers. Who is lying?",
                    "Which letter of the alphabet has the most water?",
                    "What type of cheese is made backward?",
                    "What is the one thing everyone can agree is between heaven and earth?",
                    "What has a bottom at the top?",
                    "If you drop a yellow hat in the Red Sea, what does it become?",
                    "What color is the wind?",
                    "What tastes better than it smells?",
                    "What has four wheels and flies?",
                    "I can be cracked, I can be made. I can be told, I can be played. What am I?"
                ]
                const answers = [
                    "Wrong.",
                    "A relationship.",
                    "Post Office.",
                    "A deck of cards.",
                    "None of them. They are his sisters.",
                    "The 'C'.",
                    "Edam.",
                    "The word 'and'.",
                    "Your legs.",
                    "Wet.",
                    "Blew.",
                    "Your tongue.",
                    "A garbage truck.",
                    "A joke."
                ]
                document.querySelector('#form').addEventListener('click', function(){
                    let num = Math.floor(Math.random() * 13);
                    document.querySelector('#print-question-here').innerHTML = riddles[num];
                    document.querySelector('#button-appear').innerHTML = '<button class="btn btn-warning" id="answer">Show answer?'
                    document.querySelector('#answer').addEventListener('click', function() {
                        document.querySelector('#print-answer-here').innerHTML = answers[num];
                    })
                    event.preventDefault();
                })
            })
        </script>

    <head>
        <meta charset="utf-8">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <link rel="icon" type="png" href="logo.png"/>
        <title>Jokes Online - Jokes</title>
        <script>
            document.addEventListener('DOMContentLoaded', function(){
                const jokes = [
                    "What’s the best thing about Switzerland? I don’t know, but the flag is a big plus.",
                    "Did you hear about the mathematician who’s afraid of negative numbers? He’ll stop at nothing to avoid them.",
                    "Yesterday I saw a guy spill all his Scrabble letters on the road. I asked him, “What’s the word on the street?”",
                    "Hear about the new restaurant called Karma? There’s no menu: You get what you deserve.",
                    "A bear walks into a bar and says, “Give me a whiskey and … cola.” “Why the big pause?” asks the bartender. The bear shrugged. “I’m not sure; I was born with them.”",
                    "Did you hear about the claustrophobic astronaut? He just needed a little space.",
                    "Why don’t scientists trust atoms? Because they make up everything.",
                    "Where are average things manufactured? The satisfactory.",
                    "How do you drown a hipster? Throw him in the mainstream.",
                    "What sits at the bottom of the sea and twitches? A nervous wreck.",
                    "What does a nosy pepper do? Gets jalapeño business!",
                    "A man tells his doctor, “Doc, help me. I’m addicted to Twitter!” The doctor replies, “Sorry, I don’t follow you …”",
                    "What kind of exercise do lazy people do? Diddly-squats.",
                    "What do you call a parade of rabbits hopping backwards? A receding hare-line."
                ]
                document.querySelector('#form').addEventListener('click', function(){
                    let num = Math.floor(Math.random() * 13);
                    document.querySelector('#print-here').innerHTML = jokes[num];
                    event.preventDefault();
                })
            })
        </script>
    </head>
    <body class="jokes">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-light">

                aria-expanded="false"
                aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="target">
                    <ul class="navbar-nav mx-left text-center">
                        <li>
                            <a class="nav-link" href="https://thomasandersen14.github.io/index.html">Home</a>
                        </li>
                        <li>

            </nav>
            <div class="container-fluid">
                <div class="container bg-light rounded-4 text-center">
                    <h5 class="display-2 mx-4 my-4 px-4 py-4">Are you ready for a joke?</h5>
                    <form>
                        <button id="form" class="btn btn-warning">
                            YES!
                        </button>
                    </form>
                    <br>
                    <p id="print-here"></p>
                    <br>
                </div>
            </div>
